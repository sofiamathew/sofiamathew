      <h2>sofia & co. bakery</h2>

    <div class="shoppingcart horizontal">
        <div class="cartitem">
          <div class="horizontal">
            <img src="chocolatechip.jpg">
          </div>
          <h3 id="p1label">chocolate chip cookies</h3>
          <p class="horizontal">price: $4</p>
          <input type="number" readonly hidden id="p1price" value="4">
          <label for="quantity">quantity: </label>
          <input type="number" name="quantity" class="quantity" id="p1" min="0" max="10">
          <label for="subtotal">subtotal: </label>
          <input type="number" readonly name="subtotal" id="p1subtotal">
        </div>

        <div class="cartitem">
          <div class="horizontal">
            <img src="snickerdoodle.jpg">
          </div>
          <h3 id="p2label">snickerdoodle cookies</h3>
          <p class="horizontal">price: $3</p>
          <input type="number" readonly hidden id="p2price" value="3">
          <label for="quantity">quantity: </label>
          <input type="number" name="quantity" class="quantity" id="p2" min="0" max="10">
          <label for="subtotal">subtotal: </label>
          <input type="number" readonly name="subtotal" id="p2subtotal">
        </div>

    </div>




    <div class="shoppingcart horizontal" class="horizontal">
      <p>total: $<span id="total"></span></p>
    </div>

    <div>
      <h3>shipping & payment</h3>
      <form id="shippingform" name="shippingform" action="#">
        <input type="radio" id="pickup" name="shippingmethod" value="pickup">
        <label for="pickup">pickup - free</label>
        <input type="radio" id="delivery" name="shippingmethod" value="delivery">
        <label for="delivery">delivery - $10</label>

        <p></p>

        <label for="name">name: </label>
        <input type="text" id="name" name="name">
        <p></p>
        <label for="email">email: </label>
        <input type="email" id="email" name="email">
        <p></p>
        <label for="address">address: </label>
        <input type="address" id="address" name="address">
        <label for="zipcode">zip code: </label>
        <input type="text" id="zipcode" name="zipcode">

        <p></p>

        <label>payment:</label>
        <input type="radio" id="amex" name="paymentmethod" value="amex">
        <label for="amex">amex</label>
        <input type="radio" id="visa" name="paymentmethod" value="visa">
        <label for="visa">visa</label>
        <p></p>
        <label for="ccnumber">card number: </label>
        <input type="text" id="ccnumber" name="ccnumber">

        <p></p>

      
        <input type="submit" value="checkout">
        <input type="reset" value="reset">

      </form>
